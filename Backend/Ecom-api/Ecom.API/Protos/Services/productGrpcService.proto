syntax = "proto3";

option csharp_namespace = "Ecom.API.Protos.Services";
import "google/protobuf/empty.proto";
import "Protos/shared.proto";
import "Protos/Dtos/product.proto";

package productGrpcService;

service ProductGrpc {
  rpc SearchAsync (shared.SearchGrpcRequest) returns (shared.GrpcPagingResponse);
  rpc GetByIdAsync (shared.IdGrpcRequest) returns (shared.GrpcResponse);
  rpc GetAllAsync (google.protobuf.Empty) returns (shared.GrpcIterableResponse);
}
