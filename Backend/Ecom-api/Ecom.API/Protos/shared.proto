syntax = "proto3";

option csharp_namespace = "Ecom.API.Protos";
import "google/protobuf/any.proto";

package shared;

message IdRequest {
  string id = 1;
}

message SearchRequest {
  string keyWord = 1;
  int32 pageSize = 2;
  int32 pageIndex = 3;
  string sortOrder = 4;
}

message BaseResponse {
  string message = 1;
  bool status = 2;
  int32 code = 3;
  google.protobuf.Any data = 4;
}

message PagingResponse {
  repeated google.protobuf.Any records = 1;
  int32 totalRecord = 2;
}
